<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather aap</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">

        <img src="./assets/left-arrow (1).png" class="back" alt="">

        <div class="textP">
            <h2 class="good">Good Morning</h2>
            <p>Friday,July 19,2024</p>
        </div>


       <div class="imgP">
        <img class="img" src="./assets/cloudy.png"  alt="">
       </div>

    

        <div class="formControl">
            <label for= "city" >enter your city name</label>
            <input type="text" id="city">
        </div>

        <div class="errorMsg">
            <div class="loader"></div>
            <span>loading...</span>
        </div>

        <div class="mainData">
            <h1 class="cityName">India</h1>
            <p id="time">22:22:00 PM</p>
            <h2 class="type">hfd</h2>
            <p class="temp">22<span>&deg;</span></p>
        </div>

       <div class="extaDetails">
        <div class="wind">
            <img src="./assets/cloudy.png" width="20px" alt="">
        <h4>clear</h4>
        <p class="winds">55</p>
        </div>
        
       </div>
  

    </div>
    
    <script src="./js/script.js"></script>
</body>
</html>
